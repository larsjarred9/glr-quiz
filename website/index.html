<html>

<head>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://1190327580.rsc.cdn77.org/sites/bd_glr_nl/themes/glr//favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/a900db2b0a40910b1f584fbed5e438e8?family=Caecilia+LT+Std" rel="stylesheet"
        type="text/css" /> -->
    <title>Grafisch Lyceum Rotterdam - Quizes</title>
</head>

<body>
    <!--div>Time left = <span id="timer"></span></div>-->
    <div class="container-fluid">
        <center><a href="https://www.glr.nl"><img clsss="img-fluid" src="images/GLRlogo_RGB.jpg" width="100"
                    height="100"></a></center>
        <div class="box-vraag">
            <div class="vraag-content">
                <h2>Welkom op GLR Quizes</h2>
            </div>
        </div>
        <div class="box-formulier">
            <div class="formulier-content"></div>
            <form id="form">
                <div class="form-row">
                    <div class="col">
                        <label for="Voornaam">Voornaam</label>
                        <input type="text" required class="form-control" id="Voornaam" placeholder="Voornaam">
                    </div>
                    <div class="col">
                        <label for="Achternaam">Achternaam</label>
                        <input type="text" required class="form-control" id="Achternaam" placeholder="Achternaam">
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <label for="Studentnummer">Studentnummer</label>
                        <input type="text" required class="form-control" id="Studentnummer" placeholder="Studentnummer">
                    </div>
                    <div class="col">
                        <label for="Klas">Klas</label>
                        <input type="text" required class="form-control" id="Klas" placeholder="Klas">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="Email">Studenten Email Address</label>
                    <input type="email" required class="form-control" id="Email" placeholder="nummer@glr.nl">
                </div>
                <hr>
                <div class="form-group">
                    <input type="checkbox" required name="Concent" value="concent"> Ik geef hierbij toestemming dat mijn
                    data gebruikt mag worden voor de verwerking van deze quiz.
                </div>
                <br>
                <div class="form-group">
                    <input class="btn btn-glr" onclick="sendData({test:'ok'})" required type="submit" value="Start Quiz">
                </div>
            </form>
        </div>
    </div>
    <!--<br>
            <br>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <button id="Inleveren">Opdracht Inleveren</button>-->
    </div>
</body>

</html>
